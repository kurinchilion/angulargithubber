<div class="container">
	<div class="row">
		<div class="col-md-3 vertalign">	
			<div class="content counter">
				{{ countdown }}
			</div>
		</div>
		<div class="col-md-9 vertalign">			
			<div class="content">
			  <form ng-submit="search(username)" name="searchUser">
				<div class="col-md-5 form-group">
				<input type="search" ng-model="username" placeholder="Username to find" required="" class="form-control" />
				</div>
				<div class="col-md-4 form-group">
				<input type="submit" value="Search" class="btn btn-primary"/>
				</div>
			  </form>
			</div>  
	    </div>
	</div>	
</div>
